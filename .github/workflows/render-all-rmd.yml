name: Render all Rmds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies (Pandoc)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install rmarkdown
        run: |
          install.packages("rmarkdown")
        shell: Rscript {0}

      - name: Render all Rmd files in repo root
        run: |
          rmds <- list.files(pattern = "\\.Rmd$")
          print("📄 Fichiers Rmd trouvés :")
          print(rmds)

          for (r in rmds) {
            message("🔧 Rendu de ", r)
            try(rmarkdown::render(r))
          }
        shell: Rscript {0}

      - name: Show generated files
        run: ls -lh *.html || echo "❗ Aucun fichier HTML trouvé"

      - name: Commit rendered HTML files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add *.html
          git commit -m "Render all Rmds to HTML via GitHub Action"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
