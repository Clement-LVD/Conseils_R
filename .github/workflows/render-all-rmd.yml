name: Render all Rmds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🧪 Setup R
        uses: r-lib/actions/setup-r@v2

      - name: 📦 Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: rmarkdown

      - name: 🛠️ Render all Rmds from docs/
        run: |
          # Cherche les fichiers .Rmd dans le dossier docs/ et sous-dossiers
          rmds <- list.files(path = "docs", pattern = "\\.Rmd$", full.names = TRUE, recursive = TRUE)

          if (length(rmds) == 0) {
            message("⚠️ Aucun fichier .Rmd trouvé.")
            quit("no", status = 0)
          }

          # Render les fichiers Rmd et les placer dans docs/
          for (r in rmds) {
            message("🔧 Rendu de : ", r)
            tryCatch(
              rmarkdown::render(r, output_dir = "docs"),  # Spécifie le dossier docs pour la sortie
              error = function(e) {
                message("❌ Erreur lors du rendu de ", r, ": ", e$message)
              }
            )
          }
        shell: Rscript {0}

      - name: 📂 Lister les fichiers HTML générés
        run: ls -lh docs/*.html || echo "❗ Aucun fichier HTML trouvé"

      - name: 🚀 Commit et push HTML (si changements)
        env:
          TOKEN: ${{ secrets.GH_ACTION }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.html || true

          if git diff --cached --quiet; then
            echo "✅ Aucun changement à commit."
          else
            git commit -m "📝 Rendered HTML from Rmd files"
            git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          fi
