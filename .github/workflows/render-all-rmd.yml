name: Render all Rmds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§ª Setup R
        uses: r-lib/actions/setup-r@v2

      - name: ğŸ“¦ Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: rmarkdown

      - name: ğŸ› ï¸ Render all Rmds
        run: |
          rmds <- list.files(pattern = "\\.Rmd$")
          if (length(rmds) == 0) {
            message("âš ï¸ Aucun fichier .Rmd trouvÃ©.")
            quit("no", status = 0)
          }

          for (r in rmds) {
            message("ğŸ”§ Rendu de : ", r)
            tryCatch(
              rmarkdown::render(r),
              error = function(e) {
                message("âŒ Erreur lors du rendu de ", r, ": ", e$message)
              }
            )
          }
        shell: Rscript {0}

      - name: ğŸ“‚ Lister les fichiers HTML gÃ©nÃ©rÃ©s
        run: ls -lh *.html || echo "â— Aucun fichier HTML trouvÃ©"

      - name: ğŸš€ Commit et push HTML (si changements)
        env:
          TOKEN: ${{ secrets.GH_ACTION }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.html || true

          if git diff --cached --quiet; then
            echo "âœ… Aucun changement Ã  commit."
          else
            git commit -m "ğŸ“ Rendered HTML from Rmd files"
            git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          fi
