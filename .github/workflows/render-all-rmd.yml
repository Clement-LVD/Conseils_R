name: render readme and Deploy GitHub Pages

on:
  push:
    branches:
      - "main" 
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§ª Setup R
        uses: r-lib/actions/setup-r@v2

      - name: ğŸ“¦ Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: rmarkdown

      - name: ğŸ› ï¸ Render README.Rmd to HTML in docs/
        run: |
          Rscript -e "rmarkdown::render('README.Rmd', output_dir = 'docs', output_file = 'index.html')"

      - name: ğŸ“‚ Lister les fichiers HTML gÃ©nÃ©rÃ©s
        run: ls -lh docs/*.html || echo "â— Aucun fichier HTML trouvÃ©"

      - name: ğŸš€ Commit et push HTML dans docs/
        env:
          TOKEN: ${{ secrets.GH_ACTION }} 
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.html || true

          if git diff --cached --quiet; then
            echo "âœ… Aucun changement Ã  commit."
          else
            git commit -m "ğŸ“ Generated HTML from README.Rmd"
            git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          fi