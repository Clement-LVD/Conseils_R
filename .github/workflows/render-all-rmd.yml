name: Render all Rmds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install rmarkdown
        run: |
          install.packages("rmarkdown")
        shell: Rscript {0}

      - name: Render all Rmd files in repo root
        run: |
          rmds <- list.files(pattern = "\\.Rmd$")
          lapply(rmds, rmarkdown::render)
        shell: Rscript {0}

      - name: Commit rendered HTML files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add *.html
          git commit -m "Render all Rmds to HTML via GitHub Action"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
